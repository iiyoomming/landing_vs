<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사월 갤러리</title>
    <style>
      /* 기본 스타일 */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
      }

      /* 헤더 스타일 */
      header {
        background-color: #ffbb99;
        padding: 20px 0;
      }

      header .container {
        width: 90%;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        margin: 0;
        font-size: 36px;
        color: white;
        font-weight: bold;
      }

      /* 메뉴바 스타일 */
      nav {
        display: flex;
        gap: 20px;
      }

      nav a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        font-weight: bold;
        transition: color 0.3s;
      }

      nav a:hover {
        color: #333;
      }

      /* 메인 배너 */
      .main-banner {
        width: 100%;
        height: 500px;
        background-color: #ddd;
        background-image: url("https://via.placeholder.com/1600x500"); /* Placeholder image */
        background-size: cover;
        background-position: center;
      }

      /* 메인 콘텐츠 */
      .main-content {
        display: flex;
        justify-content: space-between;
        padding: 40px;
        gap: 20px;
      }

      .main-content .section {
        width: 32%;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .section img {
        width: 100%;
        height: 200px;
        background-color: #ccc;
        border-radius: 8px;
      }

      .section h3 {
        font-size: 24px;
        margin-top: 20px;
      }

      .section p {
        font-size: 16px;
        color: #666;
        margin-top: 10px;
      }

      /* 하단 섹션 */
      .footer-content {
        display: flex;
        justify-content: space-between;
        padding: 40px;
        background-color: #333;
        color: white;
      }

      .footer-content .footer-section {
        width: 30%;
      }

      .footer-content h4 {
        margin-bottom: 10px;
        font-size: 20px;
      }

      .footer-content p {
        font-size: 14px;
        color: #ddd;
      }

      /* 푸터 스타일 */
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px 0;
      }
    </style>
  </head>
  <body>
    <!-- 헤더 -->
    <header>
      <div class="container">
        <h1>사월 갤러리</h1>
        <!-- 메뉴바 -->
        <nav>
          <a href="#">홈</a>
          <a href="#">전시</a>
          <a href="#">작가</a>
          <a href="#">프로그램</a>
          <a href="#">예약</a>
        </nav>
      </div>
    </header>

    <!-- 메인 배너 -->
    <div class="main-banner">
      <!-- 배너 이미지 영역 -->
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
      <div class="section">
        <img src="https://via.placeholder.com/300x200" alt="Exhibition 1" />
        <h3>전시 1</h3>
        <p>다양한 예술 작품을 만나보세요.</p>
      </div>
      <div class="section">
        <img src="https://via.placeholder.com/300x200" alt="Exhibition 2" />
        <h3>전시 2</h3>
        <p>새로운 창작과 감동을 경험해보세요.</p>
      </div>
      <div class="section">
        <img src="https://via.placeholder.com/300x200" alt="Exhibition 3" />
        <h3>전시 3</h3>
        <p>감성과 예술이 만나는 공간.</p>
      </div>
    </div>

    <!-- 하단 섹션 -->
    <div class="footer-content">
      <div class="footer-section">
        <h4>프로그램</h4>
        <p>예술가들과 함께하는 프로그램을 만나보세요.</p>
      </div>
      <div class="footer-section">
        <h4>작가 소개</h4>
        <p>갤러리에서 전시하는 작가들의 이야기.</p>
      </div>
      <div class="footer-section">
        <h4>예약</h4>
        <p>전시와 프로그램 예약을 온라인으로!</p>
      </div>
    </div>

    <!-- 푸터 -->
    <footer>
      <p>&copy; 2025 사월 갤러리 | All Rights Reserved</p>
    </footer>
  </body>
</html>
